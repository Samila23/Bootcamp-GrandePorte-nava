<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CSS id e classe</title>
		<meta charset="UTF-8">
		
		<style type="text/css" media="all">
		    p {
				color:maroon;
			}
			
			#exemploID
			{
				color:Red;
				font-family:Arial;
				font-weight:bold;
			}
			
			.verdao {
				color:green;
				font-family:Consolas;
				font-weight:900;				
			}

		</style>	  
	</head>
	<body>
		<p>linha de exemplo</p>
		<h3 id="exemploID">Linha de cabeçalho que vai usar o css por id</h3>
		<h3>outro h3</h3>
		<p class="verdao">usando o mesmo ID</p>
		<h3 class="verdao">mais um h3 com o mesmo id</h3>
		<p>outro parágrafo</p>
	</body>
</html>
