<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CSS posicionamento 2</title>
		<meta charset="UTF-8">
		
		<style type="text/css" media="all">
			h2.pos_left
			{
				position: relative;
				left: -50px;
			}
			h2.pos_right
			{
				position: relative;
				left: 50px;
			}		
		</style>	  
	</head>
	<body>
		<h2>
		Esta tag não tem deslocamento de posição
		</h2>
		<h2 class="pos_left">
		Esta tag esta sendo deslocada 50px a esquerda
		</h2>
		<h2 class="pos_right">
		Esta tag esta sendo deslocada 50px a direita
		</h2>

	</body>
</html>
