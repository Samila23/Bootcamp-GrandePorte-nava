<!DOCTYPE html>
<html>
    <head>
        <title>Contatos-Investimentos</title>
		<meta charset="UTF-8">
    </head>
    <body>
        <div>
            <h2 align="center">Contato</h2>
            <table  border="0" cellspacing="0" cellpadding="5" align="center" bgcolor="#48D1CC">
                <tr>
                    <td>Nome
                    </td>
                    <td><input type="text" 
                        placeholder="Nome Completo"
                        size="30"
                        maxlength="30"
                        id="campoNome" 
                        name="campoNome"
                        required
                        style="background: transparent;"
                        >
                    </td>
                </tr>
                <tr>
                    <td>E-mail
                    </td>
                    <td><input type="email" 
                        placeholder="Digite o e-mail para retorno"
                        size="30"
                        maxlength="30"
                        id="campoEmail" 
                        name="campoEmail"
                        required
                        style="background: transparent;"
                        >
                    </td>
                </tr>
                <tr>
                    <td>Motivo do Contato</td>
                    <td>
                        <select name="campoEstado" id="campoEstado" style="background: transparent;">
                            <option selected>Escolha a Opção
                            <option>Compreender a LC
                            <option >Compreender a LCI
                            <option >Compreender a CDB
                            <option>Outro assunto
                        </select>
                    </td>
                    <tr>
                        <td>Descreva o motivo do seu contato:</td>
                        <td>
                            <textarea placeholder="Descreva com suas palavras o motivo do seu contato" 
                            id="CampoObs" name="campoObs" cols="30" rows="10"
                            style="background: transparent;"
                            ></textarea>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Enviar" >
                        <input type="reset" value="Limpar" >
                    </td>
                </tr>
            </table>
            <div name="Menu"  align="center">
                <a href="index.html" style="text-decoration: none;margin-right: 1%;">Inicio</a>
                <a href="contato.html" style="text-decoration: none;margin-right: 1%;">Contato</a>
                <a href="duvidas.html" style="text-decoration: none;margin-right: 1%;">Dúvidas</a>
                <a href="cometarios.html" style="text-decoration: none;margin-right: 1%;">Comentários</a>
            </div>
        </div>
    </body>
</html>
