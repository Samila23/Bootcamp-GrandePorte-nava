<!DOCTYPE html>
<html>
    <head>
        <title>Tabela</title>
		<meta charset="UTF-8">
    </head>
    <body>
        <center>
            <table name="Tabela01" border="1" cellspacing="0" cellpadding="10">
                <tr name="Linha01_Tabela01">
                    <td name="Coluna01_Tabela01">
                        <table name="Tabela02" border="1" cellspacing="0" cellpadding="10">
                            <tr name="Linha01_Tabela02" bgcolor="#C0C0C0">
                                <td >Pepino</td>
                                <td>10Kcal</td>
                            </tr>
                            <tr name="Linha02_Tabela02" bgcolor="#DCDCDC">
                                <td>Melância</td>
                                <td>30Kcal</td>
                            </tr>
                            <tr name="Linha03_Tabela02" bgcolor="#C0C0C0">
                                <td>Alface</td>
                                <td>14Kcal</td>
                            </tr>
                            <tr name="Linha04_Tabela02" bgcolor="#DCDCDC">
                                <td>Samila</td>
                                <td>Samila</td>
                            </tr>
                            <tr name="Linha05_Tabela02" bgcolor="#C0C0C0">
                                <td>Brócolis</td>
                                <td>31Kcal</td>
                            </tr>
                        </table>
                    </td>
                    <td name="Coluna02_Tabela01" bgcolor="#C0C0C0">
                        <p>A caloria é a quantidade de energia 
                            que um alimento fornece ao organismo 
                            para desempenhar suas funções vitais. </p>
                    </td>
                    <td name="Coluna03_Tabela01" bgcolor="#C0C0C0">
                        <p>É importante ressaltar que, além da quantidade,
                            a qualidade das calorias dos alimentos é essencial.</p>
                    </td>
                </tr>
            </table>
        </center>
    </body>
</html>
